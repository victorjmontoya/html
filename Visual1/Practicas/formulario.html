<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulari de registre - La meua web</h1>
    <form action="#" method="GET">
        <label for="nom">Nom</label>
        <input type="text" name="nom" maxlength="50" id="nom"/> <br><br>
        <label for="Apellidos">Cognoms</label>
        <input type="text" name="Apellidos" maxlength="50" id="Apellidos"/><br><br>
        
        Sexe:
        <input type="radio" name="Sexo" id="hombre" />
        <label for="hombre">Home</label>
        <input type="radio" name="Sexo" id="mujer" />
        <label for="mujer">Dona</label><br><br>
        <label for="mail">Correu electrònic</label>
        <input type="email" name="Correo Electronico" id="mail"/> <br><br>
        Poblaciò:
        <select name=“poblacion” id=“poblacion”>
            <option value=“alicante”> Alicante </option>
            <option value=“madrid”> Madrid </option>
            <option value=“sevilla”> Sevilla </option>
            <option value=“valencia”> Valencia </option>
        </select>
        <br><br>
        <label for="descripcion">Descripciò: </label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="8"></textarea><br><br>
        <input type="checkbox" name="informacion" id="informacion" checked="checked">  
        <label for="informacion">Desitge rebre informació sobre novetats i ofertes</label><br><br>
        <input type="checkbox" name="condiciones" id="condiciones" >
        <label for="condiciones">Declare haver llegit i accepte les condicions generals del programa i la normativa sobre protecció de dades</label><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar"><br><br>
    </form>
 </body>
</html>
